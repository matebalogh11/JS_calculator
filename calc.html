<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1200px)" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Abagusz</h1>
            <button class="numbut">7</button>
            <button class="numbut">8</button>
            <button class="numbut">9</button>
            <button class="numbut">+</button>
            <br>                   
            <button class="numbut">4</button>
            <button class="numbut">5</button>
            <button class="numbut">6</button>
            <button class="numbut">-</button>
            <br>                   
            <button class="numbut">1</button>
            <button class="numbut">2</button>
            <button class="numbut">3</button>
            <button class="numbut">/</button>
            <br>
            <button class="numbut">0</button>
            <button class="delete">C</button>
            <button class="numbut">.</button>
            <button class="numbut">*</button>
            <br>
            <button class="result">=</button>
        </div>
        <div id="bubble">
            <i  class="fa fa-comment-o fa-5x" aria-hidden="true" style="font-size: 20em"></i>
        </div>
        <div class="case">
            <span id="screen"></span>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="script.js"></script>
    </body>
</html>
